# Docker Compose for Development (with hot-reload)

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: portfolio_db_dev
    environment:
      POSTGRES_USER: portfolio_user
      POSTGRES_PASSWORD: portfolio_pass
      POSTGRES_DB: portfolio_db
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed_data.sql:/docker-entrypoint-initdb.d/02-seed_data.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portfolio_user -d portfolio_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portfolio_network_dev

  # FastAPI Backend (Development with hot-reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: portfolio_backend_dev
    environment:
      DATABASE_URL: postgresql://portfolio_user:portfolio_pass@db:5432/portfolio_db
      DEBUG: "true"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - portfolio_network_dev
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

networks:
  portfolio_network_dev:
    driver: bridge

volumes:
  postgres_data_dev:
